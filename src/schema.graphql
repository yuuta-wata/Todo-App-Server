type Query {
  getTodoList: [Todo]
  getUsers: [User]
  bye: String
}

type Mutation {
  createTodo(input: CreateTodoInput!): Boolean
  deleteTodo(id: ID!): Boolean
  register(registerInput: RegisterInput!): Boolean
  login(loginInput: LoginInput!): LoginResponse
}

type Todo {
  id: ID!
  userId: ID!
  title: String!
}

input CreateTodoInput {
  title: String!
}

type User {
  id: ID!
  userName: String!
  email: String!
  todos: [Todo]
}

type LoginResponse {
  accessToken: String!
}

input RegisterInput {
  userName: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}
